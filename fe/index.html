<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="./main.js"></script>
    <title>Example</title>
</head>
<body>
    <div class="box">
        <div class="popUp">
            <div class="boxbar">
                <button class="closeButton" type="buttonsubmit">&times;</button>
            </div>
            <table border="1">
                <thead>
                    <th class='colsp'>Sản phẩm</th>
                    <th class='col'>Đơn giá</th>
                    <th class='col'>Số lượng</th>
                    <th class='col'>Thành tiền</th>
                </thead>
                <tbody class='cart'>
                    <!-- render -->
                    <tr class="sum">
                        <td class='colsp'>
                            <div class="value">
                                <b>Tổng tiền</b>
                            </div>
                        </td>
                        <td></td>
                        <td colspan="2" class='colm'>
                            <div class="value">
                                <b>0đ</b>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="main">
        <div class="info">
            <p class="mssv">MSSV: 18521571</p>
            <p class="name">Phạm Ngọc Trường</p>
        </div>
        <nav class="navbar">
            <button class="shoppingButton" type="buttonsubmit">
                <i class='fas fa-shopping-cart' style='font-size:16px'></i>
                Giỏ hàng
            </button>
        </nav>
        <div class="content-wrapper">
            <div class="column">
                <div class="container" id="01">
                    <img class="bookImg" src="./img/01.jpg" alt="" >
                    <main class="bookName text">Sách 1</main>
                    <p class="bookPrice text">Giá: 1000</p>
                    <button class="buyButton text" type="buttonsubmit">Chọn mua</button>
                </div>
                <div class="container" id="02">
                    <img class="bookImg" src="./img/02.jpg" alt="" >
                    <main class="bookName text">Sách 2</main>
                    <p class="bookPrice text">Giá: 2000</p>
                    <button class="buyButton text" type="buttonsubmit">Chọn mua</button>
                </div>
                <div class="container" id="03">
                    <img class="bookImg" src="./img/03.jpg" alt="" >
                    <main class="bookName text">Sách 3</main>
                    <p class="bookPrice text">Giá: 3000</p>
                    <button class="buyButton text" type="buttonsubmit">Chọn mua</button>
                </div>
                <div class="container" id="04">
                    <img class="bookImg" src="./img/04.jpg" alt="" >
                    <main class="bookName text">Sách 4</main>
                    <p class="bookPrice text">Giá: 4000</p>
                    <button class="buyButton text" type="buttonsubmit">Chọn mua</button>
                </div>
            </div>
            <div class="column">
                <div class="container" id="05">
                    <img class="bookImg" src="./img/05.jpg" alt="" >
                    <main class="bookName text">Sách 5</main>
                    <p class="bookPrice text">Giá: 5000</p>
                    <button class="buyButton text" type="buttonsubmit">Chọn mua</button>
                </div>
                <div class="container" id="06">
                    <img class="bookImg" src="./img/06.jpg" alt="" >
                    <main class="bookName text">Sách 6</main>
                    <p class="bookPrice text">Giá: 6000</p>
                    <button class="buyButton text" type="buttonsubmit">Chọn mua</button>
                </div>
                <div class="container" id="07">
                    <img class="bookImg" src="./img/07.jpg" alt="" >
                    <main class="bookName text">Sách 7</main>
                    <p class="bookPrice text">Giá: 7000</p>
                    <button class="buyButton text" type="buttonsubmit">Chọn mua</button>
                </div>
                <div class="container" id="08">
                    <img class="bookImg" src="./img/08.jpg" alt="" >
                    <main class="bookName text">Sách 8</main>
                    <p class="bookPrice text">Giá: 8000</p>
                    <button class="buyButton text" type="buttonsubmit">Chọn mua</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
